{% extends 'base.html' %}
{% load static %}
{% block content %}

{% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li>{% if messages.tags %} class="{{message.tags}}" {% endif %}{{message}}</li>
        {% endfor %}
    </ul>
{% endif %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" value="Edit product" class="btn btn-secondary">

</form>

{% endblock %}
