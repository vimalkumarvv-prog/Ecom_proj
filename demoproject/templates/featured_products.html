{% load static %}




<h2 class="title">Featured Products</h2>
<div class="row">
    {% if featured_products %}
        <p>Found {{ featured_products.count }} featured products.</p>
        {% for product in featured_products %}
            <div class="col-4">
                <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}" style="height:200px; width:200px;">
                <h4>{{ product.name }}</h4>
                <div class="rating">
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star-o"></i>
                </div>
                <p>Rs.{{ product.price }}</p>
            </div>
        {% endfor %}
    {% else %}
        <p>No featured products available.</p>
    {% endif %}
</div>
